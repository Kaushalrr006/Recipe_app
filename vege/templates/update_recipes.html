{% extends 'base.html' %}
{% block start %}
<br>

<div class="container mt-5"> 

<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Update recipe </h2>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Recipe name</label>
        <input name="recipe_name" value={{recipe.recipe_name}} required type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1"  class="form-label">Recipe description</label>
        <textarea required  name="recipe_desp" class="form-control">{{recipe.recipe_desp}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Recipe image</label>
        <input name="recipe_image"  type="file" class="form-control">
    </div>
    
  
    <button type="submit" class="btn btn-success ">Update Recipe</button>
</form>
<br>
<div>



{% comment %}{{recipes}}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Recipe Name</th>
      <th scope="col">Recipe Desp</th>
      <th scope="col">image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for recipe in recipes %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{recipe.recipe_name}}</td>
      <td>{{recipe.recipe_desp}}</td>
      <td>
      <img src="/media/{{recipe.recipe_image}}" style="height : 100px ">
      </td>
      <td>
      <a href=" /delete-recipe/{{recipe.id}}/ " class="btn btn-danger">Delete</a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table> {% endcomment %}


</div>

</div>



{% endblock %}
